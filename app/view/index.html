<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Skin Cancer Classifier</title>
    <link rel='stylesheet' href='../static/style.css'>
    <link rel="icon"
      type="image/png"
      href="../static/icono_skin.png">
    <script src='../static/client.js'></script>
</head>
<body>
<div>
    <div class='center'>
        <div class='title'>Skin Cancer Classifier
            <img src="../static/icono_skin.png" alt="Skin" style="width:21px;height:32px;">
        </div>
        <p>
            Use <strong>skin lesion images</strong>
        </p>
        <div class='content'>
            <div class='no-display'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='image/*'
                       onchange='showPicked(this)'
                >
            </div>
            <button class='choose-file-button' type='button' onclick='showPicker()'>Pick an Image</button>
            <div class='upload-label'>
                <label id='upload-label'>You din't choose an image</label>
            </div>
            <div>
                <img id='image-picked' class='no-display' alt='Chosen Image' height='200'
                     onclick="restore_image()">
            </div>
            <div class='analyze'>
                <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
            </div>
            <div class='result-label'>
                <label id='result-label'></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
